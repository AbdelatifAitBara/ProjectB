global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend http_frontend
    bind 192.168.10.20:80
    mode http
    bind 192.168.10.20:443 ssl crt /home/vagrant/jenkins.pem
    mode http
    default_backend http_backend

backend http_backend
    mode http
    server docker_container 192.168.10.20:5555 check