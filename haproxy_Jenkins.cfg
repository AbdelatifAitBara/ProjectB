global
    log 127.0.0.1 local0
    chroot /var/lib/haproxy
    pidfile /var/run/haproxy.pid

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend myapp
    bind *:80
    bind *:443 ssl crt /home/vagrant/ssl/mycert.pem
    mode http

    acl jenkins path_beg /jenkins
    use_backend jenkins_backend if jenkins

backend jenkins_backend
    mode http
    server add_product_server 192.168.10.20:5555