version: '3.1'

services:
  product:
    build:
      context: ./product
      dockerfile: Dockerfile
      args:
        GIT_COMMIT: $$(git --git-dir=/home/vagrant/agent/ProjectB/.git rev-parse --short HEAD)
    ports:
      - 8080:8080
    restart: always
    container_name: Product_Container
    image: product_image:${GIT_COMMIT}
    networks:
      - vagrant_wordpress_network
    secrets:
      - mysql_database_user
      - mysql_database_password
      - mysql_database_db
      - mysql_database_host

secrets:
  mysql_database_user:
    file: ./product/secrets/mysql_database_user.txt
  mysql_database_password:
    file: ./product/secrets/mysql_database_password.txt
  mysql_database_db:
    file: ./product/secrets/mysql_database_db.txt
  mysql_database_host:
    file: ./product/secrets/mysql_database_host.txt

networks:
  vagrant_wordpress_network:
    driver: bridge
